<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>联系我 - iMessage</title>
<style>
  body{
    margin:0;padding:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:url('https://picsum.photos/800/1600?blur=10') center/cover no-repeat;
    min-height:100vh;display:flex;justify-content:center;align-items:center;
  }
  .card{
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background: rgba(255, 255, 255, 0.6);
    border-radius: 16px;
    padding:28px;
    max-width:360px;
    box-shadow:0 8px 30px rgba(0,0,0,.15);
    text-align:center;
  }
  h1{font-size:22px;margin-bottom:12px;color:#111;}
  p{font-size:15px;color:#333;margin:10px 0 20px;}
  .btn{
    display:block;width:100%;
    background:#0a84ff;color:#fff;
    padding:14px 0;margin:10px 0;
    border-radius:12px;
    font-size:16px;font-weight:600;
    text-decoration:none;
    transition:all .2s;
  }
  .btn:active{transform:scale(.97);}
  .note{
    margin-top:16px;font-size:13px;line-height:1.4;color:#555;
    background:#fff3cd;padding:12px;border-radius:8px;text-align:left;
  }
</style>
</head>
<body>
<div class="card">
  <h1>发 iMessage 给我</h1>
  <p>邮箱：<strong>vavami0303@hotmail.com</strong></p>

  <a id="imsgBtn" class="btn" href="imessage://vavami0303@hotmail.com">立即打开 iMessage</a>

  <div id="wechatTip" class="note" style="display:none;">
    ⚠️ 你当前在微信中，微信会阻止自动跳转。<br>
    👉 请点击右上角「⋯」选择 <b>在 Safari 打开</b>，然后再点按钮。
  </div>

  <div id="fallbackNote" class="note" style="display:none;">
    如果没有自动跳转，请手动复制邮箱到信息 App：<br>
    <strong>vavami0303@hotmail.com</strong>
  </div>
</div>

<script>
(function(){
  const ua = navigator.userAgent.toLowerCase();
  const isWeChat = ua.indexOf('micromessenger') !== -1;
  const imsgLink = "imessage://vavami0303@hotmail.com";

  if(isWeChat){
    // 在微信内 → 只提示，不自动跳转
    document.getElementById('wechatTip').style.display = 'block';
  }else{
    // Safari 或其他浏览器 → 自动跳转
    setTimeout(()=>{ window.location.href = imsgLink; }, 1200);
    document.getElementById('fallbackNote').style.display = 'block';
  }
})();
</script>
</body>
</html>
